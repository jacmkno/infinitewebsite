<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrimon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="col-lg-6 offset-lg-3">
        <form action="">
            <h1>Cobrimon</h1>
            <select name="" id="" class="form-select">
                <option selected value="">Iniciar sesión</option>
                <option selected value="">Crear cuenta</option>
            </select>
            <div class="form-group">
                <label class="form-label" for="formEmail">Correo electrónico</label>
                <input class="form-control" type="email" placeholder="Correo" id="formEmail" aria-label="Escriba su correo electrónico">
            </div>
            <div class="form-group">
                <label class="form-label" for="formPassword">Contraseña</label>
                <input class="form-control" type="password" placeholder="Ingresa una contraseña" id="formPassword" aria-label="Escriba una contraseña">
                <!-- <small class="form-text text-right"><a href="#" onclick="recuperar()">¿Olvidó su contraseña?</a></small>-->
            </div>
            <button class="btn btn-primary" type="submit">
            Iniciar sesión
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
