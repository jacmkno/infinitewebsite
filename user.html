<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">Iniciar sesión</a>
    <a href="#">Crear cuenta</a>
    <form action="">
        <div class="form-group">
            <label for="formEmail">Correo electrónico</label>
            <input type="email" placeholder="Correo" id="formEmail" aria-label="Escriba su correo electrónico">
        </div>
        <div class="form-group">
        <label for="formPassword">Contraseña</label>
        <input type="password" placeholder="Ingresa una contraseña" id="formPassword" aria-label="Escriba una contraseña">
        <!-- <small class="form-text text-right"><a href="#" onclick="recuperar()">¿Olvidó su contraseña?</a></small>-->
        </div>
        <button type="submit">
        Iniciar sesión
        </button>
    </form>
</body>
</html>
